<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table {
				margin: 50px auto;
				border: 1px solid #121212;
				border-collapse: collapse;
				width: 400px;
			}
			
			th, td {
				border: 1px solid #121212;
				padding: 10px;
				text-align: center;
			}
		</style>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<table class="user-table">

		</table>

		<script type="text/javascript">
			window.onload = () => {
				getUsers();
			}

			function getUsers() {
				$.ajax({
					type: "get",
					url: "http://localhost:8080/api/users",
					dataType:"json",
					success: response =>{
						const userTable = document.querySelector(".user-table");
						
						console.log(response);
						
						userTable.innerHTML = ``;
						
						response.data.forEach(user => {
							userTable.innerHTML += `
								<tr>
									<td>${user.username}</td>
									<td>${user.password}</td>
									<td>${user.name}</td>
									<td>${user.email}</td>
								</tr>
							`;
						});
	
					},
					error: error => {
						console.log(error);
					}
				});
			}
		</script>
	</body>
</html>
